<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS LINK START -->
    <link rel="stylesheet" href="common/css/bootstrap.min.css" />
    <!-- BOOTSTRAP CSS LINK END -->
    
    <!-- BOOTSTRAP JS LINK START -->
    <script src="common/js/bootstrap.bundle.min.js"></script>
    <!-- BOOTSTRAP JS LINK END -->

    <!-- ANIMATE CSS LINK START -->
    <link rel="stylesheet" href="common/css/animate.min.css" />
    <!-- ANIMATE CSS LINK END -->

    <!-- SWEET ALERT JS LINK START -->
    <script src="common//js/sweetalert.min.js"></script>
    <!-- SWEET ALERT JS LINK END -->

    <!-- JQUERY LINK START -->
    <script src="common/js/jquery.min.js"></script>
    <!-- JQUERY LINK END -->

    <!--FONT AWESOME LINK START -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--FONT AWESOME LINK END -->

    <!--   GOOGLE FONT START -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <!--   GOOGLE FONT END -->
    <title>Signup</title>
    <style>
        .signup-btn{
            width: 100%;
            color: #fff;
            background-color: #12ac83;
            box-shadow: none;
            border: none;
            padding: 8px;
            font-size: 18px;
            border-radius: 5px;
            font-family: 'Audiowide', sans-serif;
        }
        .verify-btn{
            width: 100%;
            color: #fff;
            background-color: #12ac83;
            box-shadow: none;
            border: none;
            padding: 8px;
            font-size: 18px;
            border-radius: 5px;
            font-family: 'Audiowide', sans-serif;
        }
        .form-control{
            outline: none;
            border: 1px solid #ccc !important;
            padding: 10px !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="font-family: 'Roboto', sans-serif;">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex flex-column">
                <div align="center" class="mt-5">
                    <img src="Images/1600px-OpenAI_logo.png" width="110" alt="">
                    <h2 class="text-center mt-2">Create New Account</h2>
                    <!-- form -->
                    <form class="signup-form">
                        <input type="email" placeholder="Email Address" class="form-control email mb-3">
                        <input type="password" placeholder="Set Login Password" class="form-control password mb-3">
                        <button class="signup-btn mb-2">Signup</button>
                    </form>
                    <!-- For otp -->
                        <input type="text" name="" id="" placeholder="Enter OTP" class="form-control otp d-none mb-3">
                        <button class="verify-btn d-none">Verify </button>

                    <div class="mt-4 mb-3">
                        <span>Already have an Account? Sign up <a href="login.html" style="color: #12ac83;">Login</a></span>
                    </div>
                    <span class="mb-3">
                        -----------------------------------OR----------------------------------------
                    </span>
                </div>
                <button class="mt-3 mb-3 btn border p-2"><img src="Images/2991148.png" width="30" alt=""> Continue with Google</button>
                <button class="mb-3 btn border p-2"> <img src="Images/microsoft-icon-png-5a3a1e100d4d41.59651498151375822405453184.jpg" width="35" alt=""> Continue with Microsift</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script src="js/signup.js"></script>
</html>
